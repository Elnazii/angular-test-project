<div class="row">
  <div class="col-md-5">
    {{ date | date:'yy/MMMM' }}
    <app-recipe-list
                    (recipeWasSelected)="selectedRecipe = $event"
                      [recipes]="newResipes"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
                      *ngIf="selectedRecipe; else infoText"
                      [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please Select a Recipe!</p>
    </ng-template>
  </div>
</div>
